### YamlMime:Hub
title: Azure Stack documentation 
summary: Azure Stack is a family of products including Azure Stack Hub, Azure Stack HCI, and Azure Stack Edge. These products, along with other services such as Azure Kubernetes Service (AKS), allow you to build better solutions and extend Azure to your datacenter or to the edge, processing data closer to the source.
