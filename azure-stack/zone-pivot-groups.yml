### YamlMime:ZonePivotGroups
groups:
- id: state-connected-disconnected
  title: Network state
  prompt: Choose a deployment connection model
  pivots:
  - id: state-connected
    title: Connected
  - id: state-disconnected
    title: Disconnected
- id: version-2022h1-previous
  title: App Service on Azure Stack Hub Version
  prompt: Choose version
  pivots:
  - id: version-2022h1
    title: App Service on Azure Stack Hub 2022 H1
  - id: version-previous
    title: Previous versions
- id: management-tool-portal-powershell
  title: Management tool
  prompt: Choose a management tool
  pivots:
  - id: management-tool-portal
    title: Portal
  - id: management-tool-powershell
    title: PowerShell 
- id: csr-cert-type
  title: CSR type
  prompt: Choose a CSR certificate scenario
  pivots:
  - id: csr-type-new-deployment
    title: New deployment
  - id: csr-type-renewal
    title: Renewal
- id: hci-versions
  title: Version
  prompt: Choose an HCI version
  pivots:
  - id: on-5b
    title: 5b
  - id: above-5b
    title: 5c and later
- id: telemetry-diagnostics-data-collection
  title: Telemetry and diagnostics
  prompt: Choose a data collection model
  pivots:
  - id: legacy-collection
    title: Legacy data collection
  - id: extension-collection
    title: Telemetry and diagnostics extension
- id: select-os
  title: Operating system
  prompt: Choose an operating system to install
  pivots:
  - id: alma-86
    title: AlmaLinux HPC 8.6
  - id: rhel-7
    title: Red Hat Enterprise Linux 7
  - id: rhel-8
    title: Red Hat Enterprise Linux or AlmaLinux 8
  - id: rhel-9
    title: Red Hat Enterprise Linux 9
  - id: ubuntu-18
    title: Ubuntu 18.04
  - id: ubuntu-20
    title: Ubuntu 20.04
  - id: ubuntu-22
    title: Ubuntu 22.04
- id: version-select
  title: AKS enabled by Azure Arc HCI versions
  prompt: AKS on Azure Stack HCI version
  pivots:
  - id: aks-23h2
    title: Version 23H2
  - id: aks-22h2
    title: Version 22H2

